<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Grupo Inmobiliario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="2_CSS/Propiedades.css">
  <link rel="stylesheet" href="2_CSS/Header.css" />
  <link rel="stylesheet" href="2_CSS/Footer.css" />
  <link rel="shortcut icon" href="4_Iconos/icon_tab.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header data-include="1_HTML/Header.html"></header>

  <!-- Sección de Propiedades -->
  <section class="property-section" id="property-section">
    <h2 class="property-heading">Propiedades disponibles para tu inversión ideal</h2>

    <!-- Controles superiores -->
    <div class="property-controls-wrapper">
      <div class="pagination" id="pagination-top"></div>
      <div class="property-controls">
        <label for="itemsPerPage">Mostrar:</label>
        <select id="itemsPerPage">
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="50">50</option>
        </select>
      </div>
    </div>

    <!-- Lista de propiedades -->
    <div class="property-list" id="property-list"></div>

    <!-- Controles inferiores se renderizan vía JS -->
    <div id="pagination"></div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="3_JS/Propiedades.js"></script>

  <footer data-include="1_HTML/Footer.html"></footer>
  <script src="3_JS/Include.js"></script>
</body>
</html>
