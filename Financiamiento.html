<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Grupo Inmobiliario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="2_CSS/Financiamiento.css">
  <link rel="stylesheet" href="2_CSS/Header.css" />
  <link rel="stylesheet" href="2_CSS/Footer.css" />
  <link rel="shortcut icon" href="4_Iconos/icon_tab.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header data-include="1_HTML/Header.html"></header>

  <!-- Forms de Calculo de Cuota -->
  <section class="contact-form-section">
    <h2 data-i18n="finance.title"></h2>
    <form class="contact-form" id="credit-calculator">
      <div class="form-group">
        <label for="lot-price" data-i18n="finance.labelPrice"></label>
        <input type="number" id="lot-price" required data-i18n-placeholder="finance.placeholderPrice">
      </div>
      <div class="form-group">
        <label for="installments" data-i18n="finance.labelTerm"></label>
        <select id="installments" required>
          <option value="60" data-i18n="finance.term60"></option>
          <option value="96" data-i18n="finance.term96"></option>
          <option value="120" data-i18n="finance.term120"></option>
          <option value="180" data-i18n="finance.term180"></option>
          <option value="240" data-i18n="finance.term240"></option>
        </select>
      </div>
      <div class="form-group full-width">
        <label for="financing-type" data-i18n="finance.labelType"></label>
        <select id="financing-type">
          <option value="0.12" data-i18n="finance.optionUs"></option>
        </select>
      </div>
      <div class="form-group full-width">
        <button type="submit" data-i18n="finance.buttonCalculate"></button>
      </div>
      <div class="form-group full-width">
        <label for="result" data-i18n="finance.labelResult"></label>
        <input type="text" id="result" readonly data-i18n-placeholder="finance.placeholderResult">
      </div>
    </form>
  </section>

  <footer data-include="1_HTML/Footer.html"></footer>

  <script src="3_JS/Include.js"></script>
  <script src="3_JS/Traduccion.js"></script>  
  <script src="3_JS/Financiamiento.js"></script>
</body>
</html>
