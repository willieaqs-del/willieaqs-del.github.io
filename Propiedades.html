<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Grupo Inmobiliario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="2_CSS/Propiedades.css">
  <link rel="stylesheet" href="2_CSS/Header.css" />
  <link rel="stylesheet" href="2_CSS/Footer.css" />
  <link rel="shortcut icon" href="4_Iconos/icon_tab.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header data-include="1_HTML/Header.html"></header>

  <section class="property-section" id="property-section">

    <!-- Filtros de bÃºsqueda -->
    <div class="property-filters-wrapper">
      <input type="number" id="minPrice" data-i18n-placeholder="filters.minPrice" />
      <input type="number" id="maxPrice" data-i18n-placeholder="filters.maxPrice" />
      <input type="number" id="minArea" data-i18n-placeholder="filters.minArea" />
      <input type="number" id="maxArea" data-i18n-placeholder="filters.maxArea" />
      <input type="text" id="locationFilter" data-i18n-placeholder="filters.location" />
      <select id="condoFilter">
        <option value="" data-i18n="filters.condos"></option>
      </select>
      <select id="sortBy">
        <option value="" data-i18n="filters.sort"></option>
        <option value="price-asc" data-i18n="filters.priceAsc"></option>
        <option value="price-desc" data-i18n="filters.priceDesc"></option>
        <option value="area-asc" data-i18n="filters.areaAsc"></option>
        <option value="area-desc" data-i18n="filters.areaDesc"></option>
      </select>
      <button id="applyFilters" data-i18n="filters.search"></button>
    </div>

    <h2 class="property-heading" data-i18n="properties.title"></h2>

    <!-- Controles superiores -->
    <div class="property-controls-wrapper">
      <div class="pagination" id="pagination-top"></div>
      <div class="property-controls">
        <label for="itemsPerPage" data-i18n="controls.show"></label>
        <select id="itemsPerPage">
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="50">50</option>
        </select>
      </div>
    </div>

    <!-- Lista de propiedades -->
    <div class="property-list" id="property-list"></div>

    <!-- Controles inferiores -->
    <div id="pagination"></div>
  </section>

  
  <footer data-include="1_HTML/Footer.html"></footer>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="3_JS/Include.js"></script>
  <script src="3_JS/Traduccion.js"></script>
  <script src="3_JS/Propiedades.js"></script>
</body>
</html>
